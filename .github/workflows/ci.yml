name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        # Run flake8 with project configuration (.flake8)
        # This will fail the build if there are any linting errors
        flake8 . --count --show-source --statistics

    - name: Format check with black
      run: |
        black --check --diff .

    - name: Type check with mypy (optional)
      run: |
        pip install mypy
        mypy src/ --ignore-missing-imports || true

    - name: Run unit tests
      run: |
        python -m pytest tests/ -v --tb=short --cov=src --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Security check with bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true

    - name: Check dependencies with safety
      run: |
        safety check --json --output safety-report.json || true

  docker:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t credit-risk-api:latest .

    - name: Test Docker image
      run: |
        # Start the container in background
        docker run -d --name test-api -p 8000:8000 credit-risk-api:latest
        
        # Wait for the service to start
        sleep 30
        
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        
        # Clean up
        docker stop test-api
        docker rm test-api

    - name: Log in to Docker Hub (if secrets are available)
      if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push to Docker Hub (if secrets are available)
      if: ${{ secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD }}
      run: |
        docker tag credit-risk-api:latest ${{ secrets.DOCKER_USERNAME }}/credit-risk-api:latest
        docker tag credit-risk-api:latest ${{ secrets.DOCKER_USERNAME }}/credit-risk-api:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/credit-risk-api:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/credit-risk-api:${{ github.sha }}